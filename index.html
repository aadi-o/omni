
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>OmniTool AI Studio | Premium Digital Utilities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --animation-duration: 0.8s;
        --animation-timing: cubic-bezier(0.16, 1, 0.3, 1);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }
      
      /* Staggered Animations */
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-reveal {
        animation: slideUpFade var(--animation-duration) var(--animation-timing) both;
      }
      
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.15s; }
      .stagger-3 { animation-delay: 0.2s; }
      .stagger-4 { animation-delay: 0.25s; }
      .stagger-5 { animation-delay: 0.3s; }

      /* Premium Components */
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.8);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.08);
        border-color: #4f46e5;
      }

      /* Markdown Overrides */
      .markdown-content h1 { font-size: 1.875rem; font-weight: 800; color: #0f172a; margin-bottom: 1.5rem; }
      .markdown-content h2 { font-size: 1.5rem; font-weight: 700; color: #1e293b; margin-top: 2rem; margin-bottom: 1rem; }
      .markdown-content p { color: #475569; line-height: 1.8; margin-bottom: 1.25rem; }
      .markdown-content code { background: #f1f5f9; padding: 0.2rem 0.4rem; border-radius: 0.375rem; font-family: monospace; font-size: 0.9em; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
