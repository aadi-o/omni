
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniTool AI Studio | Premium Digital Utilities</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --animation-duration: 0.6s;
        --animation-timing: cubic-bezier(0.16, 1, 0.3, 1);
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        overflow-x: hidden;
      }
      .markdown-content h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; }
      .markdown-content h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; }
      .markdown-content p { margin-bottom: 1rem; line-height: 1.6; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-content li { margin-bottom: 0.5rem; }

      /* Smooth Animations */
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-slide-up {
        animation: slideUpFade var(--animation-duration) var(--animation-timing) both;
      }
      .animate-scale-in {
        animation: scaleIn var(--animation-duration) var(--animation-timing) both;
      }
      .stagger-1 { animation-delay: 0.1s; }
      .stagger-2 { animation-delay: 0.2s; }
      .stagger-3 { animation-delay: 0.3s; }
      .stagger-4 { animation-delay: 0.4s; }

      /* Glassmorphism Refinement */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Custom scrollbar for premium feel */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>

}
